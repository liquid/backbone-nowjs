<!DOCTYPE html>
<html>
  <head>
    <title>Todos</title>
    <link href="stylesheets/screen.css" media="all" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="message">Please check your internet connection</div>
    <div id="todoapp">
      <div class='title'>
        <h1>Todos</h1>
      </div>
      <div class='content'>
        <div id='create-todo'>
          <input id='new-todo' placeholder='What needs to be done?' type='text' />
          <span class='ui-tooltip-top'>Press Enter to create this task</span>
        </div>
        <div id='todos'>
          <ul id='todo-list'></ul>
        </div>
      </div>
      <div id='todo-stats'></div>
    </div>
    <ul id='instructions'>
      <li>Double-click to edit a todo.</li>
      <li>Click, hold and drag to reorder your todos.</li>
    </ul>
    <div id='credits'>
      Created by
      <br />
      <a href='http://jgn.me/'>J&eacute;r&ocirc;me Gravel-Niquet</a>
      <br />
      Support for nowjs (and jQuery)
      <br />
      <a href='http://twitter.com/mkuklis'>Michal Kuklis</a>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
    <script src="http://documentcloud.github.com/underscore/underscore.js"></script>
    <script src="http://documentcloud.github.com/backbone/backbone.js"></script>
    <script src="nowjs/now.js"></script>
    <script src="backbone-nowjs.js"></script>
    <script src="javascripts/todos.js"></script>
  </body>
</html>
